# Directory to store screenshot of failed tests
tests.screenshot_dir=target/screenshots

# Workspace default size
workspace.default_memory_gb=2

# GitHub credentials
github.username=
github.password=
github.auxiliary.username=
github.auxiliary.password=

# Google credentials
google.user=
google.password=

# Define configuration for default test user.
# Note that for single user assembly the configuration should be:
# email: che@eclipse.org
# password: secret
# For multiuser assembly, user must be already created on identity provider service
default.test_user.email=tony@gmail.com
default.test_user.password=password

# Define configuration for admin test user.
# Note that admin user needs only for multiuser assembly and
# must be already created on identity provider service
default.admin_user.email=admin
default.admin_user.password=root

# Defines additional test user
aditional_test_user.email=
aditional_test_user.password=